description: "Torrents of Spring, also known as Spring Torrents (Russian: Вешние воды),\
  \ is a novel written by Ivan Turgenev during 1870 and 1871 when he was in his fifties.\
  \ The story centers around a young Russian landowner named Dimitry Sanin who falls\
  \ deliriously in love for the first time while visiting the German city of Frankfurt.\
  \ It is widely held as one Turgenev's greatest novels as well as being highly autobiographical\
  \ in nature.\n From Wikipedia (CC BY-SA)."
